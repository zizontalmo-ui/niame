<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📸 블롭피쉬 갤러리</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app_supabase.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header
      class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50"
    >
      <div class="flex items-center gap-3">
        <!-- 블롭피쉬 로고 -->
        <div class="logo-container relative w-12 h-12">
          <img
            src="./assets/logo.png"
            alt="블롭피쉬 로고"
            class="w-full h-full object-contain rounded-full shadow"
          />
        </div>
        <!-- 제목 클릭 시 새로고침 -->
        <h1
          id="homeTitle"
          class="font-bold text-xl text-gray-800 cursor-pointer"
        >
          딘딘블롭 실시간 갤러리
        </h1>
      </div>

      <!-- 로그인/사용자 영역 + 매점 버튼 -->
      <div class="flex items-center gap-2">
        <div id="userSection"></div>
        <button
          id="buySnackBtn"
          class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition text-sm"
        >
          블롭피쉬 먹이주기
        </button>
      </div>
    </header>

    <main class="max-w-5xl mx-auto p-4">
      <div id="modeSelect" class="flex justify-center gap-4 mb-6">
        <button
          id="galleryModeBtn"
          class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600"
        >
          🖼 이미지 갤러리
        </button>
        <button
          id="cafeModeBtn"
          class="bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700"
        >
          💬 블롭 카페
        </button>
      </div>

      <!-- 갤러리 영역-->
      <section id="gallerySection">
        <!-- 업로드 섹션 -->
        <section
          id="uploadSection"
          class="hidden bg-white p-4 rounded shadow mb-6"
        >
          <input type="file" id="fileInput" class="mb-2 w-full" />
          <input
            type="text"
            id="titleInput"
            placeholder="제목"
            class="w-full border p-2 mb-2 rounded"
          />
          <input
            type="text"
            id="keywordsInput"
            placeholder="키워드, 쉼표 구분"
            class="w-full border p-2 mb-2 rounded"
          />
          <input
            type="text"
            id="tagsInput"
            placeholder="#태그"
            class="w-full border p-2 mb-2 rounded"
          />
          <button
            id="uploadBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded w-full"
          >
            업로드
          </button>
        </section>

        <!-- 검색 & 정렬 -->
        <div class="flex gap-2 mb-4">
          <input
            type="text"
            id="searchInput"
            placeholder="검색어"
            class="flex-1 border p-2 rounded"
          />
          <select id="sortSelect" class="border p-2 rounded">
            <option value="newest">최신순</option>
            <option value="likes">좋아요순</option>
            <option value="title">제목순</option>
          </select>
        </div>

        <!-- 갤러리 -->
        <table class="w-full border-t border-gray-300 bg-white shadow rounded">
          <thead class="bg-gray-50">
            <tr class="border-b border-gray-300">
              <th class="p-2 w-12">번호</th>
              <th class="p-2 text-left">제목</th>
              <th class="p-2 w-20">좋아요</th>
              <th class="p-2 w-32">작성일</th>
            </tr>
          </thead>
          <tbody id="gallery"></tbody>
        </table>
      </section>

      <!-- ✅ 블롭 카페 영역 -->
      <section id="cafeSection" class="hidden bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">💬 블롭 카페</h2>

        <!-- 글쓰기 -->
        <div class="mb-4">
          <input
            id="cafeNickname"
            type="text"
            placeholder="닉네임"
            class="border p-2 rounded w-full mb-2"
          />
          <textarea
            id="cafeContent"
            placeholder="오늘의 이야기를 남겨보세요..."
            class="border p-2 rounded w-full h-24"
          ></textarea>
          <button
            id="postCafeBtn"
            class="bg-pink-600 text-white px-4 py-2 rounded w-full mt-2 hover:bg-pink-700 transition"
          >
            작성하기
          </button>
        </div>

        <!-- 글 목록 -->
        <div id="cafePosts" class="space-y-4"></div>
      </section>
    </main>

    <!-- 홈 제목 클릭 시 새로고침 + 매점 버튼 팝업 -->
    <script>
      // 홈 제목 새로고침
      document.getElementById("homeTitle")?.addEventListener("click", () => {
        location.reload();
      });

      // 매점 사주기 버튼 팝업
      const snackBtn = document.getElementById("buySnackBtn");

      snackBtn.addEventListener("click", () => {
        const popup = document.createElement("div");
        popup.className =
          "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";
        popup.innerHTML = `
        <div class="bg-white p-10 rounded shadow-lg max-w-4xl w-full text-center relative">
  <h1 class="text-[150%] font-bold leading-tight">
    이 가엾은 블롭이에게 먹거리를 후원해주세요...
  </h1>
  <img src="./assets/sillyblob2.jpg" alt="sillyblob" class="w-[350px] mx-auto py-3">
  <h3 class="text-lg font-bold my-6">블롭피쉬 사육사 계좌번호</h3>
  
  <p id="accountNumber" 
     class="text-gray-800 font-mono mb-6 cursor-pointer select-all text-xl">
    1908-9595-5553
  </p>
  
  <button id="closePopup" 
          class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
    닫기
  </button>
</div>

      `;
        document.body.appendChild(popup);

        const accountDiv = document.getElementById("accountNumber");
        accountDiv.addEventListener("click", () => {
          navigator.clipboard.writeText(accountDiv.textContent).then(() => {
            alert("계좌번호가 복사되었습니다!");
          });
        });

        document.getElementById("closePopup").addEventListener("click", () => {
          popup.remove();
        });

        popup.addEventListener("click", (e) => {
          if (e.target === popup) popup.remove();
        });
      });
    </script>
  </body>
</html>
